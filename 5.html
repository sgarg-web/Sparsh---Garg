
<html>
<head>
<title> Change the Content </title>
<script>
function changeContent()
{
rn = window.prompt("Input the Row number(0,1,2,3,4)", "0");
cn = window.prompt("Input the Column number(0,1,2,3,4)","0");
content = window.prompt("Input the Cell content");  
var x=document.getElementById('cell').rows[parseInt(rn,10)].cells;
x[parseInt(cn,10)].innerHTML=content;
}
</script>
<style>
.body{
background: #1E9600;  
background: -webkit-linear-gradient(to right, #FF0000, #FFF200, #1E9600);  
background: linear-gradient(to right, #FF0000, #FFF200, #1E9600); 
}
}
</style>
</head>
