<html>
<head>
	<title>Registration</title>
<style>
.body{
background: #00c3ff;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #ffff1c, #00c3ff);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #ffff1c, #00c3ff); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}
</style>
</head>
<body class="body"><br><center>
<div>
	<h1>Register Here!</h1>	
</div>

<div>
	<form >
		Username:<span style="color:red">*</span><input type="text" placeholder="Username"  pattern="[a-z]{8,12}[A-Z]" required><br><br>

		Password:<span style="color:red">*</span><input type="password"  placeholder="Password" required><br><br>

		Name:<span style="color: red !important; display: inline; float: none;">*</span><input type="text" placeholder="Name" required pattern="[a-z][A-Z]" maxlength="25"><br><br>

		Address:<input type="text" placeholder="Address"><br><br>
		<label for="country">Country</label><span style="color: red !important; display: inline; float: none;">*</span>      
        
            <select id="country" name="country" class="form-control">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Bahrain">Bahrain</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Trinidad and Tobago">Trinidad and Tobago</option>
                <option value="Tunisia">Tunisia</option>
                <option value="Turkey">Turkey</option>
                <option value="Turkmenistan">Turkmenistan</option>
                <option value="Turks and Caicos Islands">Turks and Caicos Islands</option>
                
            </select><br><br>
            Pin Code:<span style="color: red">*</span> <input type="number" placeholder="Pin" maxlength="6" required><br><br>
            Sex:<span style="color: red">*</span>&nbsp <input type="radio" id="male" name="gender" value="male">Male &nbsp <input type="radio" id="female" name="gender" value="female">Female<br><br>
            Language: <input type="checkbox" id="lang" name="language" value="hindi"> Hindi &nbsp<input type="checkbox" id="lang" name="language" value="English"> English<br><br>
            Other Details: <input type="text" name="" value="" placeholder=""><br><br>
            <input type="submit" name="submit" value="submit">


	</div>
</center>
</body>
</html>
